<div class="container">
    
    <div class="row product-main">
        <div class="col-sm-6">
            <div class="main-image"><img [src]="productDetails.mainImage" class="img-responsive"></div>
            <div class="ribbon ribbon-quick-view sale" *ngIf="productDetails.onSale">
                <div class="theribbon">SALE</div>
            </div>
            <!-- /.ribbon-->
            <div class="ribbon ribbon-quick-view new" *ngIf="productDetails.isNew">
                <div class="theribbon">NEW</div>
            </div>
            <!-- /.ribbon-->
            <div class="sp-thumbs">

                    <a *ngFor="let detailImage of productDetails.extraImages" class="thumb" (click)="displayImage(detailImage)" [ngClass]="{'active': detailImage === selectedImage}">
                        <img class="img-responsive" [src]="detailImage">
                    </a>

            </div>
        </div>
        <div class="col-sm-6 margin-top-40">
            <h2 class="product__heading">{{ productDetails.shortName }}</h2>
            <p class="text-muted text-small text-center">{{ productDetails.description }}</p>
            <div class="box">
                <form>
                    <p class="price">{{ productDetails.price | currency: 'USD': true}}</p>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                                <label for="modal_size">Choose your size</label>
                                <select id="modal_size" name="size" class="form-control" [(ngModel)]="productDetails.selectedSize">
                                    <option *ngFor="let option of productDetails.availableSizes; let i = index" [value]="productDetails.selectedSize" [selected]="option == 'Small'">
                                        {{ option }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modal_quantity">Quantity</label>
                                <input type="number" value="1" id="modal_quantity" class="form-control">
                            </div>
                        </div>
                    </div>
                    <p class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>&nbsp;Add to cart</button>
                        <button type="submit" data-toggle="tooltip" data-placement="top" title="" class="btn btn-default" data-original-title="Add to wishlist"><i class="fa fa-heart-o"></i></button>
                    </p>
                </form>
            </div>
            <!-- /.box-->
            <!-- <div class="quick-view-social">
                 <h4>Show it to your friends</h4>
                 <p><a href="#" data-animate-hover="pulse" class="external facebook"><i class="fa fa-facebook"></i></a><a href="#" data-animate-hover="pulse" class="external gplus"><i class="fa fa-google-plus"></i></a><a href="#" data-animate-hover="pulse" class="external twitter"><i class="fa fa-twitter"></i></a><a href="#" data-animate-hover="pulse" class="email"><i class="fa fa-envelope"></i></a></p>
             </div>-->
        </div>
    </div>
   
</div>
