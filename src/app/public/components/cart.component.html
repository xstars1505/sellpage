<div class="container-fluid">
    <div class="col-md-12">
        <div class="row page-top">
            <div class="col-sm-6 offset-sm-3">
                <h1>Shopping Cart</h1>
                <p class="text-muted">You currently have {{ items.length }} items in carts</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9 col-sm-12">
            <div class="row userInfo">
                <div class="col-12">

                    <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="dataSource">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                            </ng-container>

                            <!-- Color Column -->
                            <ng-container matColumnDef="symbol">
                                <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    </div>

                    <div class="cartContent">
                        <table class="cart-table table-responsive">
                            <tbody>
                                <tr class="col-sm-12 CartProduct cartTableHeader">
                                    <td class="col-sm-2"> Product</td>
                                    <td class="col-sm-3">Details</td>
                                    <td class="col-sm-1 delete">&nbsp;</td>
                                    <td class="col-sm-2">QNT</td>
                                    <td class="col-sm-2">Discount</td>
                                    <td class="col-sm-2">Total</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
